<div>
    <form role="form" ng-submit="publish()" ng-init="isSimpleView = true">
        <fieldset>
            <legend>
                <h1>
                    Initiate Activity
                    <span class="small">
                        <a class="clickable" ng-click="isSimpleView = false" ng-show="isSimpleView">Advanced</a>
                        <a class="clickable" ng-click="isSimpleView = true" ng-hide="isSimpleView">Simple</a>
                    </span>
                </h1>
            </legend>

            <div class="form-group">
                <input type="text" class="form-control" ng-model="activity.title" placeholder="Title" />
            </div>
            <div class="form-group" ng-hide="isSimpleView">
                <textarea type="text" class="form-control vertical-resize" ng-model="activity.description" placeholder="Description"></textarea>
            </div>
            <div class="form-group">
                <div class="dropdown">
                    <a class="dropdown-toggle" id="dropdownStartsOn" role="button" data-toggle="dropdown" data-target="#">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="activityDate.from" placeholder="When?" />
                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        </div>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <datetimepicker ng-model="activityDate.from" on-set-time="activityDate.setFrom()" data-datetimepicker-config="{ dropdownSelector: '#dropdownStartsOn' }"></datetimepicker>
                    </ul>
                </div>
            </div>
            <div class="form-group" ng-hide="isSimpleView">
                <div class="dropdown">
                    <a class="dropdown-toggle" id="dropdownEndsOn" role="button" data-toggle="dropdown" data-target="#">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="activityDate.to" placeholder="Until?" />
                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        </div>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <datetimepicker ng-model="activityDate.to" on-set-time="activityDate.setTo()" data-datetimepicker-config="{ dropdownSelector: '#dropdownEndsOn' }"></datetimepicker>
                    </ul>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Place</legend>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="activity.place.name" placeholder="Name" />
            </div>
            <div class="form-group" ng-hide="isSimpleView">
                <textarea class="form-control vertical-resize" ng-model="activity.place.address" placeholder="Address"></textarea>
            </div>
            <div class="form-group" ng-hide="isSimpleView">
                <textarea class="form-control vertical-resize" ng-model="activity.place.details" placeholder="Some additional details"></textarea>
            </div>
            <div class="form-group" ng-hide="isSimpleView">
                <input type="text" class="form-control" ng-model="activity.place.websiteUrl" placeholder="Website URL (Facebook, Google+)" />
            </div>
        </fieldset>
        <fieldset ng-hide="isSimpleView" class="form-inline">
            <legend>Place Location</legend>
            <div class="form-group">
                <label>
                    Lat:
                    <input type="text" class="form-control" ng-model="activity.place.location.lat" placeholder="Lat" />
                </label>
            </div>
            <div class="form-group">
                <label>
                    Long:
                    <input type="text" class="form-control" ng-model="activity.place.location.lng" placeholder="Long" />
                </label>
            </div>
        </fieldset>

        <div class="form-group">

            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="!isValid() || publish.ed || publish.onWire">
                <span ng-hide="publish.ing || publish.ed || publish.onWire">Looks good, publish it!</span>
                <span ng-show="publish.ing &&  !publish.ed && !publish.onWire">Yup, I'm sure!</span>
                <span ng-show="publish.onWire">Publishing...</span>
                <span ng-show="publish.ed">Published!</span>
            </button>

        </div>
    </form>
</div>
