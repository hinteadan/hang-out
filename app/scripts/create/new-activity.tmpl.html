<div>
    <form role="form" ng-submit="publish()" ng-init="isSimpleView = true">
        <fieldset>
            <legend>
                <h1>
                    Initiate Activity
                    <span class="small">
                        <a class="clickable" ng-click="isSimpleView = false" ng-show="isSimpleView">Advanced</a>
                        <a class="clickable" ng-click="isSimpleView = true" ng-hide="isSimpleView">Simple</a>
                    </span>
                </h1>
            </legend>
        </fieldset>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="activity.title" placeholder="Title" />
        </div>
        <div class="form-group" ng-hide="isSimpleView">
            <textarea type="text" class="form-control vertical-resize" ng-model="activity.description" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
            <div class="dropdown">
                <a class="dropdown-toggle" id="dropdownStartsOn" role="button" data-toggle="dropdown" data-target="#">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="activity.startsOn" placeholder="When?" />
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <datetimepicker ng-model="activity.startsOn" data-datetimepicker-config="{ dropdownSelector: '#dropdownStartsOn' }"></datetimepicker>
                </ul>
            </div>
        </div>

        <div class="form-group">

            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="!isValid() || publish.ed">
                <span ng-hide="publish.ing || publish.ed">Looks good, publish it!</span>
                <span ng-show="publish.ing &&  !publish.ed">Yup, I'm sure!</span>
                <span ng-show="publish.ed">Published!</span>
            </button>

        </div>
    </form>
</div>
