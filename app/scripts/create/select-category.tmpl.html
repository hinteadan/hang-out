<div>

    <div class="row">
        <div class="col-xs-6" ng-repeat="category in categories">
            <div class="panel panel-default clickable thumb" ng-style="{ 'background-image': cssUrl(category.logo) }">
                <div class="panel-body thumb-medium">
                </div>
                <div class="panel-footer text-capitalize text-center">
                    {{category.name}}
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <a href="#!/new" class="btn btn-lg btn-default btn-block">
            ... or add a new one
        </a>
    </div>

</div>
