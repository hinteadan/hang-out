<div>
    <form role="form" ng-submit="applyRegistration() | trackEvent:'User Registration':registration.name + ' [' + registration.email + ']'">
        <fieldset>
            <h1>
                Tell us about yourself...
            </h1>
        </fieldset>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="registration.name" placeholder="Your name" autocomplete="off" />
        </div>
        <div class="form-group">
            <input type="email" class="form-control" ng-model="registration.email" placeholder="Your e-mail..." autocomplete="off" />
        </div>
        <div class="form-group">
            <input type="password" class="form-control" ng-model="registration.password" placeholder="A password for your account..." autocomplete="off" />
        </div>
        <div class="form-group">
            <input type="password" class="form-control" ng-model="registration.passwordConfirm" placeholder="...and please confirm it" autocomplete="off" />
        </div>
        <div class="form-group">
            <input type="url" class="form-control" ng-model="registration.website" placeholder="Your public profile URL (Facebook, Google, Twitter, etc.)" autocomplete="off" />
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="!registration.isFilledOk()">
                Looks good, register!
            </button>
        </div>

        <div class="alert alert-dismissable alert-warning text-center" ng-show="flag.isEmailTaken">
            <strong>Email taken!</strong>
            <p>
                The provided email address is already in use.
            </p>
        </div>

        <div class="alert alert-dismissable alert-warning text-center" ng-show="flag.registrationError">
            <strong>Error registering user!</strong>
            <p>
                {{flag.registrationError}}
            </p>
        </div>

        <div class="alert alert-dismissable alert-success text-center" ng-show="flag.registrationSuccess">
            <strong>You've registered!</strong>
            <p>
                {{flag.registrationSuccess}}
            </p>
        </div>
    </form>
</div>
