<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="hang-out-app">
<head>
    <title>Hang Out</title>

    <!-- build:css styles.css -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="bower_components/angular-bootstrap-datetimepicker/src/css/datetimepicker.css" rel="stylesheet" />
    <link href="styles/holo.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
    <!-- endbuild -->
</head>
<body>

    <div class="page-container">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".sidebar-nav">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">Hang-Out</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-cloak>
                        <a><small><em>as</em>&nbsp;<strong>{{user.name}}</strong>&nbsp;[{{user.email}}]</small></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="row row-offcanvas row-offcanvas-left">

                <!--<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
                    <div class="affix-top" data-spy="affix" data-offset-top="45" data-offset-bottom="90">
                        <ul class="nav" id="sidebar-nav">
                            <li><a href="#">Home</a></li>
                        </ul>
                    </div>
                </div>-->

                <div class="col-xs-12 col-sm-9" data-spy="scroll" data-target="#sidebar-nav" ng-view></div>

            </div>
        </div>
    </div>

    <!-- build:js lib.js -->
    <script src="scripts/quant.js"></script>
    <script src="bower_components/jsSHA/src/sha.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/lodash/dist/lodash.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/h.dataStore/h.dataStore.js"></script>
    <script src="bower_components/hCheckJs/check.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap-datetimepicker/src/js/datetimepicker.js"></script>
    <!-- endbuild -->
    <!-- build:js app.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/hang-out-core/module.js"></script>
    <script src="scripts/hang-out-core/model.js"></script>
    <script src="scripts/hang-out-core/model-mapper.js"></script>
    <script src="scripts/hang-out-core/data-service.js"></script>
    <script src="scripts/auth/module.js"></script>
    <script src="scripts/auth/user.js"></script>
    <script src="scripts/auth/auth-svc.js"></script>
    <script src="scripts/auth/login-ctrl.js"></script>
    <!-- endbuild -->

</body>
</html>
