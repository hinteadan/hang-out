<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="hang-out-app">
<head>
    <title ng-controller="title" ng-bind="title()">Hang Out</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="user-scalable=no, width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <link href='//fonts.googleapis.com/css?family=Roboto:300,400,500' rel='stylesheet' type='text/css'>

    <!-- build:css styles.css -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="bower_components/angular-bootstrap-datetimepicker/src/css/datetimepicker.css" rel="stylesheet" />
    <link href="scripts/external/add-this-event.css" rel="stylesheet" />
    <link href="styles/bootstrap-paper.css" rel="stylesheet" />
    <link href="styles/red-theme.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
    <!-- endbuild -->
</head>
<body class="red-theme">

    <wallpaper></wallpaper>

    <div class="navbar navbar-inverse clearfix" role="navigation" ng-hide="isViewFullScreen" ng-controller="hangOutSession">
        <div class="navbar-header navbar-header-full">
            <div class="navbar-secondhand-options" ng-show="isAuthenticated()" ng-cloak>
                <span class="clickable" ng-click="logout() | trackEvent:'Authentication':'Logout':user.email">Logout</span>
            </div>
            <a class="navbar-brand" href="#!/">
                <div class="logo logo-inline"></div>
                <div class="profile-image-brand img-rounded" ng-style="{'background-image': 'url(' + user.avatar(20) + ')'}" ng-show="isAuthenticated()" ng-cloak>
                    <div ng-controller="hangOutRealtimeStatus"
                         class="status-indicator"
                         ng-class="literalState()"
                         title="Realtime Notifications - {{literalState()}}"
                         style="position: relative; left: 15px; top: 15px;"></div>
                </div>
                <small class="subtitle" ng-show="isAuthenticated()" ng-cloak><em>as</em>&nbsp;<strong title="{{user.email}}">{{user.name || user.email}}</strong></small>
            </a>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-xs-12" ng-view></div>
        </div>
    </div>

    <footer class="footer" ng-controller="footer" ng-include="template()"></footer>

    <!-- build:js lib.js -->
    <script src="bower_components/h.dataStore/h.dataStore.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jsSHA/src/sha.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/lodash/dist/lodash.js"></script>
    <script src="bower_components/signalr/jquery.signalR.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/hCheckJs/check.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-md5/angular-md5.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-bootstrap-datetimepicker/src/js/datetimepicker.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
    <script src="bower_components/angular-google-plus/dist/angular-google-plus.js"></script>
    <script src="bower_components/angular-disqus/angular-disqus.js"></script>
    <script src="bower_components/ng-facebook/ngFacebook.js"></script>
    <script src="bower_components/angularytics/dist/angularytics.js"></script>
    <script src="scripts/external/ate.min.js"></script>
    <script src="scripts/external/config.js"></script>
    <!-- endbuild -->
    <!-- build:js data.js -->
    <script src="scripts/data/module.js"></script>
    <script src="scripts/data/categories.js"></script>
    <script src="scripts/data/places.js"></script>
    <script src="scripts/data/activities.js"></script>
    <!-- endbuild -->
    <!-- build:js app.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/title.js"></script>
    <script src="scripts/footer.js"></script>
    <script src="scripts/wallpaper/module.js"></script>
    <script src="scripts/wallpaper/wallpaper-drtv.js"></script>
    <script src="scripts/wallpaper/wallpaper-srvc.js"></script>
    <script src="scripts/hang-out-core/module.js"></script>
    <script src="scripts/hang-out-core/model.js"></script>
    <script src="scripts/hang-out-core/model-mapper.js"></script>
    <script src="scripts/hang-out-core/data-service.js"></script>
    <script src="scripts/hang-out-core/realtime.js"></script>
    <script src="scripts/hang-out-core/realtime-status-ctrl.js"></script>
    <script src="scripts/registration/module.js"></script>
    <script src="scripts/registration/register-ctrl.js"></script>
    <script src="scripts/registration/validate-ctrl.js"></script>
    <script src="scripts/auth/module.js"></script>
    <script src="scripts/auth/login-ctrl.js"></script>
    <script src="scripts/auth/hasher.js"></script>
    <script src="scripts/auth/auth-svc.js"></script>
    <script src="scripts/auth/session-ctrl.js"></script>
    <script src="scripts/auth/mail/module.js"></script>
    <script src="scripts/auth/mail/login-ctrl.js"></script>
    <script src="scripts/auth/mail/auth-ctrl.js"></script>
    <script src="scripts/auth/mail/auth-svc.js"></script>
    <script src="scripts/auth/facebook/module.js"></script>
    <script src="scripts/auth/facebook/login-ctrl.js"></script>
    <script src="scripts/auth/google/module.js"></script>
    <script src="scripts/auth/google/login-ctrl.js"></script>
    <script src="scripts/browse/module.js"></script>
    <script src="scripts/browse/browse-options-ctrl.js"></script>
    <script src="scripts/browse/browse-ctrl.js"></script>
    <script src="scripts/browse/activity-details-ctrl.js"></script>
    <script src="scripts/browse/activity-comments-ctrl.js"></script>
    <script src="scripts/create/module.js"></script>
    <script src="scripts/create/new-activity-wizard.js"></script>
    <script src="scripts/create/select-category-ctrl.js"></script>
    <script src="scripts/create/select-activity-ctrl.js"></script>
    <script src="scripts/create/new-activity-ctrl.js"></script>
    <script src="scripts/suggestions/module.js"></script>
    <script src="scripts/suggestions/model.js"></script>
    <script src="scripts/suggestions/suggester.js"></script>
    <script src="scripts/notifiy/module.js"></script>
    <script src="scripts/notifiy/notifier.js"></script>
    <script src="scripts/analytics/module.js"></script>
    <script src="scripts/analytics/delayed-google-handler.js"></script>
    <!-- endbuild -->

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-57231117-1', 'auto');
        ga('send', 'pageview');
    </script>

</body>
</html>
